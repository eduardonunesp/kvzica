syntax = "proto3";
package proto;
option go_package = "github.com/eduardonunesp/kvzica/pkg/proto";

message KeyValue {
    bytes key = 1;
    bytes value = 2;
}

message Key {
    bytes key = 1;
}

enum Status {
    OK = 0;
    ERROR = 1;
}

message KeyValueResponse {
    Status status = 1;
    string message = 2;
}
